<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todoList</title>
  <link rel="stylesheet" href="todoList.css">
</head>
<body>
  <h1>To Do List</h1>
  <div class="taskAdd">
    <h2>I have to do...</h2>
    <ul>
      <li>
        <input type="text" class="inputTask">
        <button class="addBtn">입력</button>
      </li>
      <li>
        <button class="delAllBtn">전체 삭제</button>
      </li>
    </ul>
  </div>
  <div class="taskList"></div>

  <div class="taskDone">
    <h2>Done!!</h2>
    <ul>
      <li>
        <button class="delAllBtn">전체삭제</button>
      </li>
    </ul>
  </div>
</body>
<script src="todoList.js"></script>
</html>
