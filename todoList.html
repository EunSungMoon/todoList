<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todoList</title>
  <link rel="stylesheet" href="todoList.css">
</head>

<body>
  <h1>To Do List</h1>
  <div class="taskAdd">
    <div class="title">
      <h2>I have to do...</h2>
    </div>
    <form class="listForm" onsubmit="return false"></form>
  </div>

  <div class="taskList">
    <ul>
      <!-- list 들어갈 곳 -->
    </ul>
  </div>

  <div class="taskDone">
    <h2>Done!!</h2>
    <ul>
      <!-- 완료된 list 들어갈 곳 -->
    </ul>
  </div>

</body>
<script src="todoList.js"></script>

</html>
